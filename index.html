<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Rishabh's To-do-list</title>
   
</head>
<body onload="time()">
    <div class="logo">
    </div>
    <div class="timer">
    <span id="clock"></span>
    </div>
    <div class="container">
        <div class="header">
            <div class="clear">
               
            </div>
            <div id="motivational-text">good evening, it is</div>
            <div id="date">
            </div>
        </div>
        <div class="content">
            <ul id="list">
            </ul>
        </div>
        <div class="add-task">
            
            <input type="text" id="input" placeholder="Add a to-do">
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
